{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<p>Select a user to start a chat:</p>

<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ user.username }}</span>
            <a href="#" class="btn btn-primary">Chat</a>  <!-- Chat button (to be linked later) -->
        </li>
    {% empty %}
        <li class="list-group-item">No users available.</li>
    {% endfor %}
</ul>
{% endblock %}
